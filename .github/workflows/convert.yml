# .github/workflows/convert.yml

name: JSON to M3U Auto-Converter ðŸ¤–

on:
  schedule:
    - cron: '0 */3 * * *' 
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    # FIX 1: Grant write permission to the job
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies (requests)
        run: pip install -r requirements.txt

      - name: Run Conversion Script
        run: python convert.py
        env:
          JSON_SOURCE_URL: ${{ secrets.JSON_SOURCE_URL }}

      - name: Commit and Push the new M3U file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # FIX 2: Use 'file_pattern' instead of 'commit_files'
          file_pattern: playlist.m3u 
          commit_message: "ðŸ¤– Auto-Update: Successful "
